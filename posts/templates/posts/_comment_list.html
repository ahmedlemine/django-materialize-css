          {% for comment in post.comments %}
            <div id="comment-{{comment.pk}}" class="card-panel grey lighten-4 z-depth-0">
              <div class="row">
                <div class="col s2">
                  <img src="{{ comment.user.userprofile.avatar.url }}" alt="" class="avatar circle responsive-img">
                </div>
                <div class="col s10">
                    <span class="black-text"><b>{{ comment.user }}</b></span>
                    <span class="grey-text">&nbsp;&#8226;&nbsp;{{ comment.added}}</span>
                  <p class="">
                    {{ comment.comment }}
                  </p>
                </div>
                {% if user.is_authenticated and user == comment.user %}
                  <form hx-post="{% url 'posts:delete-comment' comment.pk %}" method="post"
                    hx-target="#comment-{{comment.pk}}"
                    hx-swap="outerHTML"> 
                    {% csrf_token %}
                    <button type="submit" class="btn btn-small btn-flat right yellow darken-1 black-text">delete
                    </button>
                  </form>
                {% endif %}
              </div>
            </div>
          {% endfor %}
