{% for comment in post.comments %}
          <div class="col s12">
            <div class="card-panel grey lighten-4 z-depth-0">
              <div class="row valign-wrapper" >
                <div class="col s2">
                  <img src="{{ comment.user.userprofile.avatar.url }}" alt="" class="circle responsive-img" style="height: 50px; width: 50px;">
                </div>
                <div class="col s10">
                    <span class="black-text"><b>{{ comment.user }}</b></span>
                    <span class="grey-text">&nbsp;&#8226;&nbsp;{{ comment.added|timesince }} ago</span>
                  <p class="">
                    {{ comment.comment }}
                  </p>
                </div>
              </div>
            </div>
          </div>
{% endfor %}
