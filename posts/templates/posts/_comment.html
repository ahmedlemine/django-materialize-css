<div id="comment{{comment.pk}}" class="card-panel green lighten-5 z-depth-1" 
            hx-target="this"
            hx-swap="outerHTML">
    <div class="row">
        <div class="col s2">
            <img src="{{ comment.user.userprofile.avatar.url }}" alt="" class="circle responsive-img">
        </div>
        <div class="col s10">
            <span class="black-text"><b>{{ comment.user }}</b></span>
            <span class="grey-text">&nbsp;&#8226;&nbsp;{{ comment.added|timesince }} ago</span>
            <p class="">
                {{ comment.comment }}
            </p>
            <form hx-post="{% url 'posts:delete-comment' comment.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-small btn-flat right yellow darken-1 black-text">delete
                </button>
            <div id="indicator" class="htmx-indicator preloader-wrapper small active">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
                </div>
            </form>

        </div>
    </div>
</div>
