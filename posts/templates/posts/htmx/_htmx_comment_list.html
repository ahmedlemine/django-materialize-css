{% for comment in comments %}
            <div class="card-panel grey lighten-4 z-depth-0">
              <div class="row">
                <div class="col s2">
                  <img src="{{ comment.user.userprofile.avatar_thumbnail.url }}" alt="" class="avatar circle responsive-img">
                </div>
                <div class="col s10">
                    <span class="black-text"><b>{{ comment.user }}</b></span>
                    <span class="grey-text">&nbsp;&#8226;&nbsp;{{ comment.added}}</span>
                  <p class="">
                    {{ comment.comment }}
                  </p>
                </div>
                {% if user.is_authenticated and user == comment.user %}
                  <form action="{% url 'posts:delete-comment' comment.pk %}" method="post"> 
                    {% csrf_token %}
                    <button type="submit" class="">
                        <i class="material-icons left">delete</i>
                    </button>
                  </form>
                {% endif %}
              </div>
            </div>
{% endfor %}
