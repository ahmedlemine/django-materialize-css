<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <H1>Post List</H1>
    {% for object in queryset %}
        <h3>{{ object.title }}</h3>
        <span>{{ object.added }}</span>
        <p>{{ object.body }}</p>
    {% endfor %}
</body>
</html>
