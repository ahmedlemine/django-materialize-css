{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- HTMX CDN -->
        <script src="https://unpkg.com/htmx.org@1.8.0"></script>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Django HTMx</title>
    </head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

  <div class="navbar-fixed">
    <nav class="teal">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Materialize Blog</a>
          <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

          <!-- <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
           <ul class="right hide-on-med-and-down">
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#search">Search</a>
            </li>
            <li>
              <a href="#popular">Popular Places</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

    <li>
      <a href="#home">Home</a>
    </li>
    <li>
      <a href="#popular">Popular Places</a>
    </li>
    <li>
      <a href="#contact">Contact</a>
    </li>
  </ul> -->

  <ul id="slide-out" class="sidenav">
    <li><div class="user-view">
      <div class="background">
        <img src="{% static 'posts/images/office.jpg' %}">
      </div>
      <a href="#user"><img class="circle" src="{% static 'posts/images/user_avatar.jpg' %}"></a>
      <a href="#name"><span class="white-text name">Ahmed</span></a>
      <a href="#email"><span class="white-text email">example@gmail.com</span></a>
    </div></li>
    <li><a class="subheader" href="/"><i class="material-icons">home</i>Home</a></li>
    <li><a class="subheader" href="/">Blog</a></li>
    <li><a class="subheader" href="{% url 'create' %}">Create</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Account</a></li>
    <li><a class="waves-effect" href="#!">Profile</a></li>
    <li><a class="waves-effect" href="#!">Logout</a></li>
  </ul>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // insert csrf token when performing AJAX request 
        //document.body.addEventListener('htmx:configRequest', (event) => {
        //event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'; 
        //})
        // floatin action buttons init
          document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.fixed-action-btn');
          var instances = M.FloatingActionButton.init(elems, {});
          });
        // end floating action buttons

        // dropdown
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems, {});
        });

        // Create Post Modal
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, {});
        });

        // Materialize side nav init
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, {});
        });
        // Initialize collapsible (uncomment the lines below if you use the dropdown variation)
        // var collapsibleElem = document.querySelector('.collapsible');
        // var collapsibleInstance = M.Collapsible.init(collapsibleElem, {});

        // End of Materialize side nav
    </script>
</body>
</html>
