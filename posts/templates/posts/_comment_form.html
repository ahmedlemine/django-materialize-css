{% load materializecss %}
<li hx-target="this" class="collection-item avatar">
  <img src="{{ user.userprofile.avatar_thumbnail.url }}" alt="" class="circle">
      <div  hx-swap="outerHTML">
        <form hx-post="{{ post.get_add_comment_url }}" method='POST'>
          {% csrf_token %}
          {{ form|materializecss }}
            <button
            class="btn waves-effect waves-light blue right" type="submit" name="action">Post
                <i class="material-icons right">send</i>
        </button>
       
        <div id="indicator" class="htmx-indicator preloader-wrapper small active">
          <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
              <div class="circle"></div>
              </div><div class="gap-patch">
              <div class="circle"></div>
              </div><div class="circle-clipper right">
              <div class="circle"></div>
              </div>
          </div>
        </div>
        </form>
      </div>
</li>
<!-- end comment form -->
