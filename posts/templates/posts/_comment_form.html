{% load materializecss %}
      <div id="comment-form" hx-swap="innerHTML">
        <form hx-post="{% url 'posts:comment' post.slug %}" method='POST'>
          {% csrf_token %}
          {{ form|materializecss }}
            <button
            class="btn waves-effect waves-light blue" type="submit" name="action">Post
                <i class="material-icons right">send</i>
        </button>
        <div class="progress htmx-indicator">
          <div class="indeterminate"></div>
        </div>
        </form>
      </div>

<!-- end comment form -->
