{% load hitcount_tags %}
<h5 class="teal-text">Recent Posts</h5>
<div class="collection">
    {% for post in recent_posts %}
    <li class="collection-item avatar">
        <img src="{{ post.image.url }}" alt="" class="circle">
        <a href="{% url 'posts:detail' post.slug %}">
            <span class="title">{{ post.title|truncatechars:20 }}</span>
        </a>
        <p class="grey-text">{{ post.creator.userprofile.name }} <br>
            {{ post.added|timesince }}
        </p>
        <!-- <a href="{% url 'posts:detail' post.slug %}" class="secondary-content"><i class="material-icons">star</i></a> -->
    </li>
    {% endfor %}
</div>
