<div class="row">
    <div class="col s12 m6 hoverable">
      <section>
        <h4 class="purple-text text-darken-3">Popular Posts</h4>
        <div class="collection">
          {% for post in popular_posts %}
          <a href="{% url 'posts:detail' post.slug %}" class="collection-item">{{ post.title }}</a>
          {% endfor %}

        </div>
      </section>
      </div>
</div>
