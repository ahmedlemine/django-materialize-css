{% extends 'base.html' %}
{% load materializecss %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col s12 m6">
    <h4 class="purple-text text-darken-3">Log In</h4>
    <form method="post">
      {% csrf_token %}
      {{ form|materializecss }}
      <button class="btn bnt-large indigo waves-effect" type="submit">Log In</button>
    </form>
    <p><a class="teal-text" href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
  </div>
</div>
{% endblock content %}
