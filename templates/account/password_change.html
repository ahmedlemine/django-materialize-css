{% extends 'base.html' %}
{% load materializecss %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">

            <h3 class="purple-text text-darken-3">{% trans "Change Password" %}</h3>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|materializecss }}
                <button class="btn btn-lg btn-primary mt-3" type="submit" name="action">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
